<ion-header>
  <ion-toolbar class="fondoHeader">
    <ion-title class="tituloPrincipal">CONTROL DE COBRANZA</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="margenesInicio">    
  <ion-grid class="ion-align-self-center">
    <ion-row class="textos">
      <ion-col size-md="5" size-xs="4"></ion-col>
      
      <h3>
        <b class="tamañoTitulo">Inicio de Sesión</b>
      </h3>
      
      <ion-col size-md="6" size-xs="4"></ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid fixed="fixed">
    <ion-row>
      <ion-col size-md="5" size-xs="3"></ion-col>

      <div>
        <form [formGroup]="formulario"> 
          <ion-item class="casillas">
            <ion-input
              type="text"
              placeholder="Usuario"
              formControlName="user"
            ></ion-input>
          </ion-item>

          <br>

          <ion-item class="casillas">
            <ion-input
              type="password"
              placeholder="Contraseña"
              formControlName="pass"
            ></ion-input>
          </ion-item>
        </form>

      </div>

      <ion-col size="8"></ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid fixed="fixed">
    <ion-row>
      <ion-col size-md="5" size-xs="3"></ion-col>

      <div>
        <ion-button
          color="secondary"
          class="top-20"
          expand="block"
          fill="solid"
          size="large"
          (click)="validacionCredencial()"
        >Ingresar</ion-button>
      </div>

      <ion-col size="8"></ion-col>
    </ion-row>
  </ion-grid>
  </div>
</ion-content>
