<app-header titulo="Agregar Cliente"></app-header>

<ion-content>
    <ion-grid fixed="fixed">
        <ion-row>
            <ion-col size="4"></ion-col>

            <form [formGroup]="formNuevoCliente">
                <div>
                    <br>

                    <ion-item>
                        <ion-label
                            class="etiquetas"
                            position="floating"
                        >Nombre (*)</ion-label>

                        <ion-text color="primary">
                            <ion-input formControlName="nombreCliente"></ion-input>
                        </ion-text>
                    </ion-item>

                    <ion-item>
                        <ion-label
                            class="etiquetas"
                            position="floating"
                        >Apellido (*)</ion-label>

                        <ion-text color="primary">
                            <ion-input formControlName="apellidoCliente"></ion-input>
                        </ion-text>
                    </ion-item>

                    <ion-item>
                        <ion-label
                            class="etiquetas"
                            position="floating"
                        >Dirección (*)</ion-label>

                        <ion-text color="primary">
                            <ion-input formControlName="direccionCliente"></ion-input>
                        </ion-text>
                    </ion-item>

                    <ion-item>
                        <ion-label
                            class="etiquetas"
                            position="floating"
                        >Institución</ion-label>

                        <ion-text color="primary">
                            <ion-input formControlName="institucionCliente"></ion-input>
                        </ion-text>
                    </ion-item>

                    <ion-item>
                        <ion-label
                            class="etiquetas"
                            position="floating"
                        >Fecha de Pago (*)</ion-label>

                        <ion-text color="primary">
                            <ion-input formControlName="fechaPago"></ion-input>
                        </ion-text>
                    </ion-item>
                </div>

                <br>
            </form>

            <ion-col size="6">
                <br>
                <br>

                <ion-button
                    color="secondary"
                    class="boton"
                    (click)="agregarCliente()"
                >Agregar</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
